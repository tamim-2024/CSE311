<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .addnew {
        text-align: center;
        margin-top: 20px;
    }

    .addnew a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block; 
    }

    .addnew a:hover {
        background-color: #45a049;
    }

    .addnew a span {
        display: block;
    }
</style>
</head>
<body>

<h2>Course Table</h2>

<table id="courseTable">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Title</th>
            <th>Department Name</th>
            <th>Credits</th>
        </tr>
    </thead>
    <tbody id="courseBody">
        
    </tbody>
</table>
<script src="../js/cadmin.js"></script>
<div class="addnew">
  <a href="addcourse.html"><span>Add_course</span></a>
</div>
</body>
</html>
