<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Table</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h2 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>

<h2>Classroom Table</h2>

<table id="classroomTable">
    <thead>
        <tr>
            <th>Building</th>
            <th>Room Number</th>
            <th>Capacity</th>
        </tr>
    </thead>
    <tbody id="classroomBody">
        
    </tbody>
</table>
<script src="../js/cladmin.js"></script>
</body>
</html>
