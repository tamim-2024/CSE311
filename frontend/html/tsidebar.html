<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher SideBar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 250px;
    background-color: #f4f4f4;
    padding: 20px;
}

.list-item {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    margin-bottom: 10px;
}

.icon {
    margin-right: 10px;
}

.text {
    font-size: 16px;
}

.divider {
    height: 1px;
    background-color: #ccc;
    margin: 10px 0;
}

.subheader {
    color: #666;
    font-size: 14px;
    margin-bottom: 5px;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/" class="list-item">
            <span class="icon"><img src="home_icon.png" alt="Home"></span>
            <span class="text">Home</span>
        </a>
        <a href="/Teacher/class" class="list-item">
            <span class="icon"><img src="class_icon.png" alt="Class"></span>
            <span class="text">Class 101</span>
        </a>
        <a href="/Teacher/complain" class="list-item">
            <span class="icon"><img src="complain_icon.png" alt="Complain"></span>
            <span class="text">Complain</span>
        </a>
        <div class="divider"></div>
        <div class="subheader">User</div>
        <a href="/Teacher/profile" class="list-item">
            <span class="icon"><img src="profile_icon.png" alt="Profile"></span>
            <span class="text">Profile</span>
        </a>
        <a href="/logout" class="list-item">
            <span class="icon"><img src="logout_icon.png" alt="Logout"></span>
            <span class="text">Logout</span>
        </a>
    </div>
</body>
</html>
