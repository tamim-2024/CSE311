<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaches Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        #logoutButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h2>Teaches Table</h2>
<table id="teachesTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Teacher Name</th> 
            <th>Course ID</th>
            <th>Course Title</th>
            <th>Section ID</th>
            <th>Semester</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody id="teachesBody">
    </tbody>
</table>

<button id="logoutButton" onclick="logout()">Logout</button>

<script src="../js/teacher_home.js"></script>
</body>
</html>
